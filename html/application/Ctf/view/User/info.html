<html>
<style type="text/css">
  
</style>
<div class="main_wrapper">
	<h1>选手信息</h1>
	<div id="container">
   <h2 id="nickname">昵称</h2> 
   <h2 id="email">邮箱</h2>
   <h2 id="score">分数</h2>
  </div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
      $.ajax({
        url : "/ctf/user/getInfo",//后台请求的数据，用的是PHP
        dataType : "json",//数据格式 
        type : "post",//请求方式
        async : false,//是否异步请求
        success : function(data) {  //如果请求成功，返回数据。
        var html = "";
        var ls = data;

        html ="昵称 : "+ls.nickname;
        $("#nickname").html(html); 

        html ="邮箱 : "+ls.email;
        $("#email").html(html); 

        html ="分数 : "+ls.score;
        $("#score").html(html); 

        }, 
      })
    })
</script>

</html>
